<!DOCTYPE html>
<html lang="en">

    <head>
        <title>EX3</title>

    </head>
    <body>
        <form style="text-align: center;">

            <fieldset>
                <legend>Basic Details</legend>
                <table>
                    <tr>
                        <td>
                            <label for="firstName">FirstName*</label>&nbsp;
                        </td>
                        <td>
                            <input type="text" name="firstName" placeholder="Enter Your First Name"  required>
                            
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="lastName">Last Name*</label>
                        </td>
                        <td>
                            <input type="text" name="lastName" placeholder="Enter Your Last Name" required>
                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">Age*</label>
                        </td>
                        <td>    
                            <input type="number" placeholder="Enter your age">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="date">DOB*</label>
                        </td>
                        <td>    
                            <input type="date">
                        </td>
                    </tr>

                    <tr>
                        <td>Sex</td>
                        <td>
                            <input type="radio" name="Sex" value="Male">
                            <label for="male">Male</label>

                            <input type="radio" name="Sex" value="Female">
                            <label for="female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td><Label for="state">State</Label></td>
                        <td>
                            <select name="states">
                                <option value="">Select State</option>
                                <option value="Ap">Andhra Pradesh</option>
                                <option value="Tg">Telengana</option>
                                <option value="Tn">Tamil Nadu</option>
                            </select>
                        </td>
                    </tr>
                    

            </table>
        </fieldset>
                <fieldset>
                    <legend>Qualification</legend>
                    <table border="3" width="100%">
                        <tr>
                            <th>Examination</th>
                            <th>College/University</th>
                            <th>Year Of Completion</th>
                            <th>Mode Of Eduaction</th>
                            <th>Percentage</th>
                        </tr>
                        <tr>
                            <td>SSC</td>
                            <td>
                                <select name="university">
                                    <option value="">Select School</option>
                                    <option value="school">Vision High School</option>
                                <select>
                            </td>
                                <td>
                                <select name="year">
                                    <option value="">Select Year</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                <select>
                                </td>

                                <td>
                                <select name="mode">
                                    <option value="">Select Mode</option>
                                    <option value="ftym">Full Time</option>
                                    <option value="ptym">Part Time</option>
                                    <option value="remote">Remote</option>
                                    <option value="hybrid">Hybrid</option>
                                <select>
                                </td>
                                <td>
                                    <input type="number" min="0" max="100" step="0.01">
                                </td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset>
                    <legend>Industrial Preference</legend>
                    
                </fieldset>
        </form>
    </body>
</html>
